<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <app-logo routerLink="/" class="max-w-[80%] w-64 cursor-pointer" />
    <div
      class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
      [@tuiDropdownAnimation]="{ value: '', params: { duration: 750 } }"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Sign in to your account
        </h1>
        <form
          [formGroup]="form"
          (ngSubmit)="handleSubmit()"
          class="space-y-4 md:space-y-6"
          action="#"
        >
          <div class="tui-form__row">
            <tui-input formControlName="email">
              Email
              <input
                type="email"
                tuiTextfield
                placeholder="your-email@mail.com"
              />
            </tui-input>
            <tui-error
              formControlName="email"
              [error]="[] | tuiFieldError | async"
            ></tui-error>
          </div>
          <div class="tui-form__row">
            <tui-input-password formControlName="password">
              Password
              <input tuiTextfield placeholder="*******" />
            </tui-input-password>
            <tui-error
              formControlName="password"
              [error]="[] | tuiFieldError | async"
            ></tui-error>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Remember me</label>
              </div>
            </div>
            <a
              href="#"
              class="text-sm font-medium text-primary-600 hover:underline"
              >Forgot password?</a
            >
          </div>

          <tui-error [error]="error()"></tui-error>
          <button
            type="submit"
            class="w-full"
            tuiButton
            [showLoader]="loading()"
            [disabled]="!form.valid || loading()"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-500">
            Donâ€™t have an account yet?
            <a href="#" class="font-medium text-primary-600 hover:underline"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
